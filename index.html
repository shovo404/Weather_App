<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .weather-bg {
            transition: background 1s ease;
        }
        .sunny {
            background: linear-gradient(135deg, #facc15 0%, #f97316 100%);
        }
        .cloudy {
            background: linear-gradient(135deg, #94a3b8 0%, #475569 100%);
        }
        .rainy {
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
        }
        .default {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .btn-hover {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
            background-color: #e68900;
        }
    </style>
</head>
<body class="weather-bg default min-h-screen flex items-center justify-center text-white">
    <div class="container bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">Weather App</h2>
        <input 
            type="text" 
            id="location" 
            placeholder="Enter location" 
            class="w-full p-3 mb-4 bg-white/20 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-orange-400 text-center"
        >
        <button 
            onclick="getWeather()" 
            class="w-full p-3 bg-orange-500 text-white rounded-lg font-semibold btn-hover"
        >
            Get Weather
        </button>
        <div id="result" class="mt-6 text-lg font-medium space-y-2"></div>
    </div>
    
    <script>
        function getWeather() {
            let location = document.getElementById('location').value;
            let apiKey = '6ecd3571103e462d892174823250903';
            let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <p><span class="text-cyan-300">üìç Location:</span> <strong>${data.location.name}, ${data.location.country}</strong></p>
                        <p><span class="text-cyan-300">üìÖ Date:</span> <strong>${data.location.localtime.split(' ')[0]}</strong></p>
                        <p><span class="text-cyan-300">‚è∞ Time:</span> <strong>${data.location.localtime.split(' ')[1]}</strong></p>
                        <p><span class="text-cyan-300">üå°Ô∏è Temperature:</span> <strong>${data.current.temp_c}¬∞C</strong></p>
                        <p><span class="text-cyan-300">‚õÖ Condition:</span> <strong>${data.current.condition.text}</strong></p>
                        <button 
                            onclick="resetSearch()" 
                            class="w-full p-3 mt-4 bg-orange-500 text-white rounded-lg font-semibold btn-hover"
                        >
                            Search Another Location
                        </button>
                    `;
                    updateBackground(data.current.condition.text);
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Error fetching weather data';
                    updateBackground('default');
                });
        }

        function resetSearch() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('location').value = '';
            document.getElementById('location').focus();
            updateBackground('default');
        }

        function updateBackground(condition) {
            const body = document.body;
            body.classList.remove('sunny', 'cloudy', 'rainy', 'default');
            
            switch(condition.toLowerCase()) {
                case 'sunny':
                case 'clear':
                    body.classList.add('sunny');
                    break;
                case 'cloudy':
                case 'partly cloudy':
                case 'overcast':
                    body.classList.add('cloudy');
                    break;
                case 'rain':
                case 'shower':
                case 'light rain':
                case 'moderate rain':
                case 'heavy rain':
                    body.classList.add('rainy');
                    break;
                default:
                    body.classList.add('default');
            }
        }
    </script>
</body>
</html>
